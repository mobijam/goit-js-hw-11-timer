<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homework 11 timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="body">
    <div class="timer-container">
        <p class="target-date">Left till Christmas Eve!</p>
        <div class="timer" id="timer-1">
            <div class="field">
                <span class="value" data-value="days"></span>
                <span class="label">Days</span>
            </div>

            <div class="field">
                <span class="value" data-value="hours"></span>
                <span class="label">Hours</span>
            </div>

            <div class="field">
                <span class="value" data-value="mins"></span>
                <span class="label">Minutes</span>
            </div>

            <div class="field">
                <span class="value" data-value="secs"></span>
                <span class="label">Seconds</span>
            </div>
        </div>
        <p class="target-date">HO-HO-HO</p>
    </div>
    
</body>

</html>
